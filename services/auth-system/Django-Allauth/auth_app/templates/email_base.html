<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Email{% endblock %}</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:#f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f5f5f5;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;padding:20px;border-radius:8px;">
                    <tr>
                        <td style="text-align:center;font-size:24px;font-weight:bold;padding-bottom:10px;">
                            {% block header %}Example.com{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:10px 0;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:20px;font-size:12px;color:#888;text-align:center;">
                            &copy; {{ now|date:"Y" }} Example.com. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
