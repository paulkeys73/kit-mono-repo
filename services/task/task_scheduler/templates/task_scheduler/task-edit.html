{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task: {{ task.title }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ task.description }}</textarea><br><br>

        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}><br><br>

        <button type="submit">Update Task</button>
    </form>

    <br>
    <a href="{% url 'task-list' %}">Back to Task List</a>
{% endblock %}
